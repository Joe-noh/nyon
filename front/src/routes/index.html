<section class="top">
  <h1><Logo /></h1>
  <Button on:click="loginWithTwitter()">Login with Twitter</Button>
</section>

<script>
  export default {
    components: {
      Logo: 'src/components/Logo.html',
      Button: 'src/components/Button.html',
    },
    methods: {
      async loginWithTwitter() {
        const {apiBaseUrl} = this.store.get();

        const response = await window.fetch(`${apiBaseUrl}/api/oauth/authorize_url`);
        const json = await response.json();

        location.href = json.data.url;
      },
    },
  };
</script>
